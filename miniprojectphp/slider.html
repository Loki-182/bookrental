<script>
  const image = document.querySelector('#image-container img');
  const images = ['image1.jpg', 'image2.jpg', 'image3.jpg'];
  let index = 0;
  setInterval(() => {
    index = (index + 1) % images.length;
    image.src = images[index];
    image.alt = `Image ${index + 1}`;
  }, 3000);
</script>
